<html>
    {% include "styles.html" %}
    <body>
        <div class="container success">
            <div class="prepend-10 last success">
                <a class="" href="/displayTransactions/all/">Display All Transactions</a>
            </div>
            <form action="" method="post" class="uniForm">
                <frameset>
                    {% csrf_token %}
                    <div class="span-17 prepend-5">
                        {% for field in form %}
                        <div class="span-16  ctrlHolder">
                            <div class="span-3 label ">
                                {{ field.label }}
                            </div>
                            <div class="span-11 ">
                                {{field}}
                            </div>
                            <p class="formHint">{{field.errors}}</p>
                        </div>
                        {% endfor %}
                        <div class="span-3 lasti buttonHolder">
                            <input  class="primaryAction" type="Submit" value = "Submit"/>
                        </div>
                    </div>
                </frameset>
            </form>
        </div>
    </body>
</html>
