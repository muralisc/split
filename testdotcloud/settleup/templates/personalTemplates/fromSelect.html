{% extends "personalTemplates/pabase.html" %}
{% block cur_title  %}
Select From Category
{% endblock %}
{% block current_head %}
<script type="text/javascript">
		$(document).ready(function() {
			$("a.options").click( function(event){
				event.preventDefault();
				$("input[type='text']").val($(this).html());
				$('input[class="btn"]').click()
			});
		});
</script>
{% endblock %}
{% block content %}
<form align="center" action="" method="POST">
	{% csrf_token %} 
	<div class="input-append">
		{{ form.fromCategory }}<input name="nextPage" class="btn" type="Submit" value = "Go!"/>
	</div>
	{{ errors }}
	<ul align="center" class="nav nav-list">
		{% for i in optionList %}
			<li><a class="options" href="#">{{ i }}</a></li>
		{% endfor %}
	</ul>
</form>
{% endblock %}
