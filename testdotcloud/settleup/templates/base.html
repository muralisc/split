<html>

        <style type="text/css" media="screen">
            body {
                background-image: url(http://www.photos-public-domain.com/wp-content/uploads/2011/03/black-parchment-paper-texture.jpg);
            }
        </style>


        {% block current_head %}

            {% block footer%}
            {% endblock %}
        </div>
    </body>
