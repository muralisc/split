<html>
    <head>
        <meta http-equiv="content-type" content="text/html"; charset="utf-8">
        {% include "styles.html" %}
        <title>{% block cur_title%} {% endblock %}</title>

        {% block current_head %}
        {% endblock %}
        <link href='http://fonts.googleapis.com/css?family=Boogaloo' rel='stylesheet' type='text/css'>
        <style media="screen" type="text/css">
            #font3
            {font-family: 'Boogaloo', cursive; font-size:300%; font-weight:1400}
            body {
                background-image:url(''); //http://bgrepeat.com/
            }
        </style>
    </head>
    <body>
        <div class="container-fluid" >
            {% block header%} 
            <div class="row-fluid">
                <div class="span4"></div>
                <div class="span4 page-header">
                    <h1 id="font3" align="center">WhereIsMyMoney</h1> 
                </div>
                <div class="span4"></div>
            </div>
            {% endblock %}
            <div class="row-fluid">
				<div class="span4"></div>
				<div class="span4 well">
				{% block content%}
				{% endblock %}
				</div>
			</div>
			<div class="row-fluid">
			{% block footer%}
            {% endblock %}
            </div>
			<footer class="footer">
            <div class="container">
                <div class="row">
                    <div class="span10">
                      <!-- <p>powered by <a href="http://www.djangoproject.com/">Django</a>,<a target="_blank" href="http://getbootstrap.com">Bootstrap.</a></p> -->
                    </div>
                </div>
            </div>
            </footer>
        </div>
    </body>
</html>
