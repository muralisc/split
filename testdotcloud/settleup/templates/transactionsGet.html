{% extends "base.html" %}
{% block content %}
<div class="prepend-8 last ">
    <a id="font4" href="/displayTransactions/all/">Display All Transactions</a>
</div>
<form action="" method="post" class="uniForm">
    <frameset>
        {% csrf_token %}
        <div class="span-17 prepend-5">
            {% for field in form %}
            <div class="span-16  ctrlHolder">
                <div id="font4" class="span-3 label ">
                    {{ field.label }}
                </div>
                <div id="font4" class="span-11 ">
                    {{field}}
                </div>
                <p class="formHint">{{field.errors}}</p>
            </div>
            {% endfor %}
            <div class="buttonHolder">
                <input  id="font4" class="primaryAction" type="Submit" value = "Submit"/>
            </div>
        </div>
    </frameset>
</form>
{% endblock %}
